<html lang="en">
<head>

    <title>Registrarse</title>
</head>
<body>
    <div class="container-navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img class="logo" src="https://res.cloudinary.com/dryiawgds/image/upload/v1665634574/123_oi30iu.png" alt="" />
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./html/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./html/login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-active" href="./html/registro.html">Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- INICIO registro -->
    <div class="container-form-registro bg-dark">
        <form id="registro" class="formulario-registro ">
            <h2 class="create-account">Registrarse</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre-registro" placeholder="Nombre" />
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email-registro" placeholder="Email" />
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password-registro" placeholder="Contraseña" />
                <label for="floatingPassword">Contraseña</label>
            </div>
            <span class="error-registro"></span>
            <button type="submit" class="btn btn-success">Crear cuenta</button>
        </form>
    </div>
    <!-- FIN registro -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
