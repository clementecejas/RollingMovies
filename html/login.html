<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cf8f5c0c19.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/StyleCejas.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body class="body-login">
    <!-- INICIO NAVBAR -->
    <div class="navbarDinamica">

    </div>
    <!-- FIN NAVBAR -->


    <!-- INICIO LOGIN -->
    <div class="container-form-login sign-in bg-dark">
        <form id="login" class="formulario-login">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email-login" placeholder="Email" />
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password-login" placeholder="Contraseña" />
                <label for="floatingPassword">Contraseña</label>
            </div>
            <span class="error-login"></span>
            <p><a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">¿Olvidaste la contraseña?</a></p>
            <button type="submit" class="btn btn-primary">Iniciar sesion</button>

            <a href="../index.html"><button type="button" class="btn btn-success">Crear cuenta</button></a>
        </form>
    </div>
    <!-- FIN LOGIN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>





    <!-- MODAL LOGIN CONTRASEÑA -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title text-light" id="exampleModalLabel">Recuperar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-dark ">
                    <div class="">
                        <p class="text-light">Las instrucciones de recuperación de contraseña se enviaran al correo
                            electrónico especificado en el registro.</p>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="" placeholder="Email" />
                        <label for="floatingInput">Correo electronico</label>
                    </div>
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL LOGIN CONTRASEÑA -->

    <script src="../js/navbar.js"></script>

</body>

</html>
