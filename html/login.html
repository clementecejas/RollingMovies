    <!-- INICIO LOGIN -->
    <div class="container-form-login sign-in">

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email-login" placeholder="Email" />
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password-login" placeholder="Contrase単a" />
                <label for="floatingPassword">Contrase単a</label>
            </div>
            <span class="error-login"></span>
            <p><a href="">多Olvidaste la contrase単a?</a></p>
            <button type="submit" class="btn btn-primary">Iniciar sesion</button>

            <a href="../index.html"><button type="button" class="btn btn-success">Crear cuenta</button></a>
        </form>
    </div>
    <!-- FIN LOGIN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
