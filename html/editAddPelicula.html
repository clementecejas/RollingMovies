<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/StyleMauri.css">
    <title>Edición de pelicula</title>
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="pelicula-detalle bg-admin">
        <div class="container">
            <h1 class="m-5 text-center">Editar / Añadir pelicula: </h1>
            <div class="card card-edit-movie mb-3" style="max-width: 100%;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://cineteatrolafalla.alvearmendoza.gob.ar/wp-content/uploads/2021/12/spider-man-no-way-home-poster-oficial.jpeg" class="d-block w-100 img-movie" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <form class="form-edit-movie" id="formEditAddMovie">
                                <div class="mb-3">
                                    <label for="" class="form-label">* Nombre</label>
                                    <input type="text" class="form-control" id="nombrePelicula">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">* Categoría</label>
                                    <select class="form-select" id="categoriaPelicula">
                                        <option selected>Categoría</option>
                                        <option value="accion">Acción</option>
                                        <option value="ficcion">Ciencia Ficción</option>
                                        <option value="aventura">Aventura</option>
                                        <option value="comedia">Comedia</option>
                                        <option value="romance">Romance</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <!-- <label for="formFile" class="form-label">Imagenes</label>
                                    <input class="form-control" type="file" id="formFile"> -->

                                    <label for="" class="form-label">* Imagen (Ingrese la URL que proporciona el servicio ...)</label>
                                    <input type="text" class="form-control" id="imagenPelicula">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">* Descripción</label>
                                    <textarea type="email" class="form-control" id="descripcionPelicula"></textarea>
                                </div>
                                <span class="error"></span>
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <div class="mt-5">
                                    <span class="text-muted">(*) Estos campos son requeridos</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/filtro-categorias.js"></script>
    <script src="/js/validar-pelicula.js"></script>
</body>

</html>
